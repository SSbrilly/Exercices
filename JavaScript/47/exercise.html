<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label class="label">First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label class="label">Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label class="label">Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const getLabel = Array.from(document.querySelectorAll(".label"));
  const getInput = Array.from(document.querySelectorAll(".form-input"));

  getLabel.forEach((label, index) => {
    const labelText = label.textContent.trim();
    const inputValue = getInput[index].value;
    console.log(`${labelText} ${inputValue}`);
  });
</script>
