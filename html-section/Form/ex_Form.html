<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email"
        minlength="20" maxlength="50">

    <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

    <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name"
        pattern="[A-Za-z]"
        minlength="2" maxlength="20">

    <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last name"
        pattern="[A-Za-z]"
        minlength="2" maxlength="20">

    <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">

    <label for="phone_number">Phone number</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone number"
        pattern="[0-9]+"
        minlength="8" maxlength="10">

    <label name="plan" id="plan">Chose your plan</label>
        <label for="free">Free</label>
            <input type="radio" name="free" id="plan">
        <label for="bronze">Bronze 5,00$</label>
            <input type="radio" name="bronze" id="plan">
        <label for="silver">Silver 10.00$</label>
            <input type="radio" name="silver" id="plan">
        <label for="gold">Gold 15,00$</label>
            <input type="radio" name="gold" id="plan">

    <label for="pro_plan">Select for Pro Plan!</label>
        <input type="checkbox" name="pro_plan" id="pro_plan">

    <label for="credit_card">Credit card</label>
        <input type="text" name="cc_number" id="credit_card"
        pattern="[0-9]+"
        minlength="16" maxlength="16" placeholder="Number">

    <label for="cvc"><i>CVC</i></label>
        <input type="text" name="cc_cvc" id="credit_card"
        pattern="[0-9]+"
        minlength="3" maxlength="3" placeholder="CVC">

    <label for="exp">Expiration date</label>
        <input type="date" name="cc_exp" id="credit_card">

    <label for="billing_address">Billing address</label>
        <input type="text" name="billing_address" id="billing_address"
        minlength="8" maxlength="50" placeholder="Billing address">

        <br>

    <button>Submit</button>
  </body>
</html>
